    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            background: #000000;
            color: #ffffff;
            position: relative;
        }
        
        /* React root container */
        #root {
            position: relative;
            z-index: 100;
            min-height: 100vh;
        }
        
        /* Ultra Advanced Background */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 30%, #001122 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, #001a33 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #000511 0%, #000000 100%);
            z-index: -10;
        }
        
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -9;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -8;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00FFD9;
            text-shadow: 0 0 10px #00FFD9;
            animation: matrixFall linear infinite;
            white-space: pre;
        }
        
        @keyframes matrixFall {
            0% { 
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
        }
        
        .holographic-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px, 60px 60px, 20px 20px, 20px 20px;
            transform: rotateX(60deg) translateZ(-500px);
            animation: gridWave 25s ease-in-out infinite;
            filter: blur(0.5px);
        }
        
        @keyframes gridWave {
            0%, 100% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(0px);
            }
            33% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(-50px) rotateZ(1deg);
            }
            66% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(30px) rotateZ(-0.5deg);
            }
        }
        
        /* Central Content */
        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: heroFloat 8s ease-in-out infinite;
        }
        
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-orb {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem auto;
            position: relative;
            animation: orbSupercharge 4s ease-in-out infinite;
        }
        
        .orb-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #00FFD9 0%, rgba(0, 255, 217, 0.8) 30%, rgba(0, 200, 255, 0.6) 60%, transparent 100%);
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(0, 255, 217, 0.8));
        }
        
        .orb-core::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: conic-gradient(from 0deg, #00FFD9, #00C8FF, #0080FF, #00FFD9);
            border-radius: 50%;
            z-index: -1;
            animation: orbBorderSpin 6s linear infinite;
        }
        
        @keyframes orbBorderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbSupercharge {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(0, 255, 217, 0.8));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 60px rgba(0, 255, 217, 1));
            }
        }
        
        .orb-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            border: 2px solid rgba(0, 255, 217, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ringRotate linear infinite;
        }
        
        .ring1 {
            width: 250px;
            height: 250px;
            animation-duration: 10s;
            border-style: dashed;
        }
        
        .ring2 {
            width: 300px;
            height: 300px;
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        .ring3 {
            width: 350px;
            height: 350px;
            animation-duration: 20s;
            border-color: rgba(0, 200, 255, 0.3);
        }
        
        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .main-title {
            font-size: clamp(2rem, 5vw, 5rem);
            font-weight: 600;
            background: linear-gradient(135deg, #00FFD9 0%, #00C8FF 50%, #0080FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 0 0 50px rgba(0, 255, 217, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0, 255, 217, 0.6)); }
            100% { filter: drop-shadow(0 0 40px rgba(0, 255, 217, 1)); }
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 217, 0.3);
        }
        
        .cta-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #00FFD9 0%, #00C8FF 100%);
            color: #000000;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 30px rgba(0, 255, 217, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 40px rgba(0, 255, 217, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        /* Floating 3D Elements */
        .floating-tech {
            position: absolute;
            pointer-events: none;
        }
        
        .tech-cube {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            animation: cubeFloat 12s ease-in-out infinite;
        }
        
        .cube-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 217, 0.1);
            border: 2px solid rgba(0, 255, 217, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .cube-front { transform: translateZ(30px); }
        .cube-back { transform: translateZ(-30px) rotateY(180deg); }
        .cube-right { transform: rotateY(90deg) translateZ(30px); }
        .cube-left { transform: rotateY(-90deg) translateZ(30px); }
        .cube-top { transform: rotateX(90deg) translateZ(30px); }
        .cube-bottom { transform: rotateX(-90deg) translateZ(30px); }
        
        @keyframes cubeFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% { 
                transform: translateY(-20px) rotateX(90deg) rotateY(90deg) rotateZ(0deg);
            }
            50% { 
                transform: translateY(0px) rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }
            75% { 
                transform: translateY(-15px) rotateX(270deg) rotateY(270deg) rotateZ(180deg);
            }
        }
        
        .cube1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .cube2 {
            top: 30%;
            right: 15%;
            animation-delay: -4s;
        }
        
        .cube3 {
            bottom: 25%;
            left: 20%;
            animation-delay: -8s;
        }
        
        /* Quantum Particles */
        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .quantum-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00FFD9;
            border-radius: 50%;
            box-shadow: 0 0 10px #00FFD9;
            animation: quantumMove linear infinite;
        }
        
        @keyframes quantumMove {
            0% {
                transform: translateY(100vh) translateX(0px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(-20px) scale(1.5);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(30px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(50px) scale(0);
                opacity: 0;
            }
        }
        
        /* Advanced Data Streams */
        .data-streams {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .stream {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00FFD9 50%, transparent 100%);
            animation: streamFlow 6s ease-in-out infinite;
        }
        
        .stream1 {
            top: 15%;
            left: 0;
            width: 50%;
            animation-delay: 0s;
        }
        
        .stream2 {
            top: 85%;
            right: 0;
            width: 40%;
            animation-delay: -2s;
        }
        
        .stream3 {
            top: 60%;
            left: 20%;
            width: 60%;
            animation-delay: -4s;
        }
        
        @keyframes streamFlow {
            0%, 100% {
                opacity: 0;
                filter: blur(2px);
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                filter: blur(0px);
                transform: scaleX(1);
                box-shadow: 0 0 30px rgba(0, 255, 217, 0.8);
            }
        }
        
        /* Holographic UI Elements */
        .holo-interface {
            position: absolute;
            border: 2px solid rgba(0, 255, 217, 0.3);
            background: rgba(0, 255, 217, 0.05);
            backdrop-filter: blur(20px);

        .interface1 {
            top: 10%;
            right: 10%;
            width: 200px;
            height: 120px;
            animation-delay: 0s;
        }
        
        .interface2 {
            bottom: 20%;
            left: 5%;
            width: 250px;
            height: 150px;
            animation-delay: -7s;
        }
        
        @keyframes holoFloat {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg) rotateX(0deg);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-20px) rotateY(5deg) rotateX(2deg);
                opacity: 0.9;
            }
            66% {
                transform: translateY(15px) rotateY(-3deg) rotateX(-1deg);
                opacity: 0.7;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-orb {
                width: 150px;

            }
            
            .ring1 { width: 200px; height: 200px; }
            .ring2 { width: 230px; height: 230px; }

            .cube-face { width: 40px; height: 40px; }
            
            .holo-interface {
                width: 120px !important;
                height: 80px !important;
            }
        }
    </style>

    <!-- Futuristic Background Effects Script -->
    <script>
        // Advanced Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            if (!container) return;
            
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (5 + Math.random() * 10) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '\n';
                }
                column.textContent = text;
                
                container.appendChild(column);
            }
        }
        
        // Neural Network Visualization
        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            if (!container) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            container.appendChild(canvas);
            
            const nodes = [];
            const nodeCount = 50;
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw nodes
                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Bounce off edges
                    if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
                    if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;
                    
                    // Draw node
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 255, 217, 0.6)';
                    ctx.fill();
                    
                    // Draw connections
                    nodes.forEach(otherNode => {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(0, 255, 217, ${0.3 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Quantum Particles
        function createQuantumParticles() {
            const container = document.getElementById('quantumField');
            if (!container) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Enhanced Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            // Move orb rings based on mouse
            const rings = document.querySelectorAll('.ring');
            rings.forEach((ring, index) => {
                const intensity = (index + 1) * 5;
                const translateX = mouseX * intensity;
                const translateY = mouseY * intensity;
                ring.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) rotate(${ring.style.animationPlayState === 'paused' ? 0 : ''}deg)`;
            });
            
            // Parallax effect on floating elements
            const cubes = document.querySelectorAll('.floating-tech');
            cubes.forEach((cube, index) => {
                const speed = (index + 1) * 10;
                cube.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });
        
        // Initialize all effects
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixRain();
            createNeuralNetwork();
            createQuantumParticles();
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            // Recreate matrix rain on resize
            const matrixContainer = document.getElementById('matrixRain');
            if (matrixContainer) {
                matrixContainer.innerHTML = '';
                createMatrixRain();
            }
        });
    </script>

<script>
  // Hide hero section on non-home routes
  function handleRouteChange() {
    const heroSection = document.querySelector('.hero-section');
    const currentPath = window.location.pathname;
    
    if (heroSection) {
      if (currentPath === '/' || currentPath === '' || currentPath === '/index.html') {
        heroSection.style.display = 'flex';
      } else {
        heroSection.style.display = 'none';
      }
    }
  }
  
  // Initial check
  handleRouteChange();
  
  // Listen for route changes (for React Router)
  window.addEventListener('popstate', handleRouteChange);
  
  // For programmatic navigation (React Router)
  const originalPushState = history.pushState;
  const originalReplaceState = history.replaceState;
  
  history.pushState = function() {
    originalPushState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  history.replaceState = function() {
    originalReplaceState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  // Also check when React app loads
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(handleRouteChange, 100);
    
    // Check periodically in case React Router changes routes
    setInterval(handleRouteChange, 500);
  });
</script>
