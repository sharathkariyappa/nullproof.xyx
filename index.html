<html lang="en">

    <meta charset="UTF-8" />

    <meta name="description" content="Ultra-Advanced Zero-Knowledge Identity Protocol - A touch of class in your every financial decision with advanced web3xAI technology" />

    <!-- Favicon (logo beside title in browser tab) -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            background: #000000;
            color: #ffffff;
            position: relative;
        }
        
        /* Ultra Advanced Background */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 30%, #001122 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, #001a33 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, #000511 0%, #000000 100%);
            z-index: -10;
        }
        
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -9;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -8;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00FFD9;
            text-shadow: 0 0 10px #00FFD9;
            animation: matrixFall linear infinite;
            white-space: pre;
        }
        
        @keyframes matrixFall {
            0% { 
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
            padding-top: 2rem;
        }
        
        .holographic-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px, 60px 60px, 20px 20px, 20px 20px;
            transform: rotateX(60deg) translateZ(-500px);
            animation: gridWave 25s ease-in-out infinite;
            filter: blur(0.5px);
        }
        
        @keyframes gridWave {
            0%, 100% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(0px);
            }
            33% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(-50px) rotateZ(1deg);
            }
            66% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(30px) rotateZ(-0.5deg);
            }
        }
        
        /* Central Content */
        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: heroFloat 8s ease-in-out infinite;
        }
        
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        
        .main-title {
            font-size: clamp(2rem, 4.5vw, 4rem);
            font-weight: 500;
            color: rgba(0, 255, 217, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block; 
            padding: 1.5rem 3rem; background: linear-gradient(135deg, rgba(0, 255, 217, 0.4) 0%, rgba(0, 255, 217, 0.4)); 
            color: #000000; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 1rem; 
            border-radius: 50px; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s ease;
            border: none; 
            cursor: pointer;
        }

        .cta-button::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent); 
            transition: left 0.5s ease;
        }
        .cta-button:hover::before { 
            left: 100%; 
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        /* Quantum Particles */
        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .quantum-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00FFD9;
            border-radius: 50%;
            box-shadow: 0 0 10px #00FFD9;
            animation: quantumMove linear infinite;
        }
        
        @keyframes quantumMove {
            0% {
                transform: translateY(100vh) translateX(0px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(-20px) scale(1.5);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(30px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(50px) scale(0);
                opacity: 0;
            }
        }
    
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-orb {
                width: 150px;
                height: 150px;
            }
            
            .security-frame { width: 200px; height: 200px; }
            .digital-lock { width: 180px; height: 180px; }
            .data-blocks { width: 220px; height: 220px; }
            .zk-network { width: 250px; height: 250px; }
            
            .frame-corner { width: 40px; height: 40px; }
            .data-block { width: 15px; height: 15px; }
            .proof-node { width: 8px; height: 8px; }
            
            .tech-cube { width: 40px; height: 40px; }
            .cube-face { width: 40px; height: 40px; }
            
            .holo-interface {
                width: 120px !important;
                height: 80px !important;
            }
        }
    </style>
  </head>

  <body>
    <div class="quantum-bg"></div>
    <div class="neural-network" id="neuralNetwork"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    
    <section class="hero-section">
        <div class="holographic-grid"></div>
        <div class="quantum-field" id="quantumField"></div>
        <div class="hero-content">
            <h1 class="main-title">Flex Your On-Chain Reputation Without Doxxing</h1>
            <p class="subtitle">ZK proofs, degen scores, and verifiable credentials in one protocol.</p>
            <a href="/dashboard" class="cta-button">Join the movement</a>
        </div>
    </section>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
        // Advanced Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (5 + Math.random() * 10) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '\n';
                }
                column.textContent = text;
                
                container.appendChild(column);
            }
        }
        
        // Neural Network Visualization
        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            container.appendChild(canvas);
            
            const nodes = [];
            const nodeCount = 50;
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw nodes
                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Bounce off edges
                    if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
                    if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;
                    
                    // Draw node
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 255, 217, 0.6)';
                    ctx.fill();
                    
                    // Draw connections
                    nodes.forEach(otherNode => {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(0, 255, 217, ${0.3 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Quantum Particles
        function createQuantumParticles() {
            const container = document.getElementById('quantumField');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixRain();
            createNeuralNetwork();
            createQuantumParticles();
        });
        
        window.addEventListener('resize', () => {
            document.getElementById('matrixRain').innerHTML = '';
            createMatrixRain();
        });
    </script>

<script>
  // Hide hero section on non-home routes
  function handleRouteChange() {
    const heroSection = document.querySelector('.hero-section');
    const matrixRain = document.getElementById('matrixRain');
    // const quantum = document.getElementById('neuralNetwork');
    const currentPath = window.location.pathname;
    
    if (heroSection && matrixRain) {
      if (currentPath === '/' || currentPath === '' || currentPath === '/index.html') {
        heroSection.style.display = 'flex';
        matrixRain.style.display = 'block';
        // quantum.style.display = 'block';
      } else {
        heroSection.style.display = 'none';
        matrixRain.style.display = 'none';
        // quantum.style.display = 'none';
      }
    }
  }
  
  // Initial check
  handleRouteChange();
  
  // Listen for route changes (for React Router)
  window.addEventListener('popstate', handleRouteChange);
  
  // For programmatic navigation (React Router)
  const originalPushState = history.pushState;
  const originalReplaceState = history.replaceState;
  
  history.pushState = function() {
    originalPushState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  history.replaceState = function() {
    originalReplaceState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  // Also check when React app loads
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(handleRouteChange, 100);
    
    // Check periodically in case React Router changes routes
    setInterval(handleRouteChange, 500);
  });
</script>
