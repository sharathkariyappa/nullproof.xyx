        /* Ultra Advanced Background */

            position: fixed;

            left: 0;

            height: 100vh;

            position: fixed;

            white-space: pre;

        @keyframes matrixFall {
            0% { 
                transform: translateY(-100vh);
                opacity: 0;
            }

            90% { opacity: 1; }

            height: 100vh;

            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 217, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),

            0%, 100% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(0px);
            }
            33% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(-50px) rotateZ(1deg);
            }
            66% { 
                transform: rotateX(60deg) translateZ(-500px) translateY(30px) rotateZ(-0.5deg);
            }

            text-align: center;
            z-index: 10;

            animation: heroFloat 8s ease-in-out infinite;

        @keyframes heroFloat {

            height: 200px;

        .cube-core {
    position: absolute;

}

            background-clip: padding-box;

            filter: drop-shadow(0 0 40px rgba(0, 255, 217, 0.8));

            content: '';

            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;

            animation: orbBorderSpin 6s linear infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbSupercharge {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(0, 255, 217, 0.8));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 60px rgba(0, 255, 217, 1));
            }

        .security-layers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Angular Security Frame */
        .security-frame {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: frameRotate 15s linear infinite;

        .frame-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #00FFD9;
            background: rgba(0, 255, 217, 0.1);
        }
        
        .corner-tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            clip-path: polygon(0 0, 0 100%, 20px 80px, 80px 20px, 100% 0);
        }
        
        .corner-tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 80px 80px, 20px 20px);
        }
        
        .corner-bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            clip-path: polygon(0 0, 20px 20px, 80px 80px, 100% 100%, 0 100%);
        }
        
        .corner-br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 80px);

        /* Digital Lock Mechanism */

            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);

            height: 100%;
            left: 50%;
            top: 0;

        .bar-diagonal1 {

            transform: translate(-50%, -50%) rotate(45deg);

        .bar-diagonal2 {
            width: 4px;

            top: 50%;

        .data-block {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 217, 0.6);
            border: 1px solid #00FFD9;

        .block5 { top: 50%; right: 30px; transform: translateY(-50%); animation-delay: -2s; }
        .block6 { bottom: 30%; right: 30px; animation-delay: -2.5s; }
        .block7 { top: 50%; left: 30px; transform: translateY(-50%); animation-delay: -3s; }
        .block8 { bottom: 30%; left: 30px; animation-delay: -3.5s; }
        
        /* ZK Proof Network */
        .zk-network {
            position: absolute;

        .proof-node {
            position: absolute;

        .proof-connection {

        .node2 {

        .node3 {

        }
        .node4 { 
            top: 25%;

            animation-delay: -3s; 
        }
        
        .connection1 {
            top: 35px;
            left: 50%;
            width: 120px;
            transform: translateX(-50%) rotate(45deg);
            animation-delay: 0s;
        }
        .connection2 {
            bottom: 35px;
            left: 50%;
            width: 120px;
            transform: translateX(-50%) rotate(-45deg);
            animation-delay: -1s;
        }
        .connection3 {
            left: 35px;
            top: 50%;
            width: 120px;
            transform: translateY(-50%) rotate(90deg);
            animation-delay: -2s;

        /* Animations */
        @keyframes frameRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes lockPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);

        @keyframes lockBarSlide {
            0%, 100% {

            }

            }

        @keyframes dataBlocksRotate {

        @keyframes blockFlicker {
            0%, 100% {

        /* Floating 3D Elements */
        .floating-tech {
            position: absolute;
            pointer-events: none;
            will-change: transform;
        }

        .tech-cube {
            width: 60px;

            position: relative;
            transform-style: preserve-3d;
            animation: cubeRotate 12s ease-in-out infinite;
            will-change: transform;
        }

        /* Common cube face style */
        .cube-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 217, 0.1);
            border: 2px solid rgba(0, 255, 217, 0.4);
            backdrop-filter: blur(10px);
            transform-origin: center;
        }

        /* Initial folded state positions */
        .cube-front  { transform: translateZ(30px); }
        .cube-back   { transform: translateZ(-30px) rotateY(180deg); }
        .cube-right  { transform: rotateY(90deg) translateZ(30px); }
        .cube-left   { transform: rotateY(-90deg) translateZ(30px); }
        .cube-top    { transform: rotateX(90deg) translateZ(30px); }
        .cube-bottom { transform: rotateX(-90deg) translateZ(30px); }

        /* Cube rotation */
        @keyframes cubeRotate {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(180deg) rotateY(180deg); }
        }

        /* Unfold / Fold animations for each face */
        @keyframes unfoldFront {
            0%, 100% { transform: translateZ(30px); }
            25%, 75% { transform: translateZ(60px); } /* Moves outward */
        }

        @keyframes unfoldBack {
            0%, 100% { transform: translateZ(-30px) rotateY(180deg); }
            25%, 75% { transform: translateZ(-60px) rotateY(180deg); }
        }

        @keyframes unfoldRight {
            0%, 100% { transform: rotateY(90deg) translateZ(30px); }
            25%, 75% { transform: rotateY(90deg) translateZ(60px); }
        }

        @keyframes unfoldLeft {
            0%, 100% { transform: rotateY(-90deg) translateZ(30px); }
            25%, 75% { transform: rotateY(-90deg) translateZ(60px); }
        }

        @keyframes unfoldTop {
            0%, 100% { transform: rotateX(90deg) translateZ(30px); }
            25%, 75% { transform: rotateX(90deg) translateZ(60px); }
        }

        @keyframes unfoldBottom {
            0%, 100% { transform: rotateX(-90deg) translateZ(30px); }
            25%, 75% { transform: rotateX(-90deg) translateZ(60px); }
        }

        /* Apply animations to faces */
        .cube-front  { animation: unfoldFront 12s ease-in-out infinite; }
        .cube-back   { animation: unfoldBack 12s ease-in-out infinite; }
        .cube-right  { animation: unfoldRight 12s ease-in-out infinite; }
        .cube-left   { animation: unfoldLeft 12s ease-in-out infinite; }
        .cube-top    { animation: unfoldTop 12s ease-in-out infinite; }
        .cube-bottom { animation: unfoldBottom 12s ease-in-out infinite; }

            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .cube2 {
            top: 30%;
            right: 15%;

    <script>
        // Advanced Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (5 + Math.random() * 10) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '\n';
                }
                column.textContent = text;
                
                container.appendChild(column);
            }
        }
        
        // Neural Network Visualization
        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            container.appendChild(canvas);
            
            const nodes = [];
            const nodeCount = 50;
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw nodes
                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Bounce off edges
                    if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
                    if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;
                    
                    // Draw node
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 255, 217, 0.6)';
                    ctx.fill();
                    
                    // Draw connections
                    nodes.forEach(otherNode => {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(0, 255, 217, ${0.3 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Quantum Particles
        function createQuantumParticles() {
            const container = document.getElementById('quantumField');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Enhanced Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            // Move security layers based on mouse
            const securityFrame = document.querySelector('.security-frame');
            const digitalLock = document.querySelector('.digital-lock');
            const dataBlocks = document.querySelector('.data-blocks');
            const zkNetwork = document.querySelector('.zk-network');
            
            if (securityFrame) {
                const translateX = mouseX * 8;
                const translateY = mouseY * 8;
                securityFrame.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) rotate(${Date.now() * 0.01}deg)`;
            }
            
            if (digitalLock) {
                const translateX = mouseX * 10;
                const translateY = mouseY * 10;
                digitalLock.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px)`;
            }
            
            if (dataBlocks) {

            if (zkNetwork) {

                zkNetwork.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) rotate(${-Date.now() * 0.005}deg)`;
            }
            
            // Parallax effect on floating elements
            const cubes = document.querySelectorAll('.floating-tech');
            cubes.forEach((cube, index) => {
                const speed = (index + 1) * 10;
                cube.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });
        
        // Initialize all effects
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixRain();
            createNeuralNetwork();

        });
        
        // Resize handler

        });
    </script>

  function handleRouteChange() {
    const heroSection = document.querySelector('.hero-section');
    const currentPath = window.location.pathname;
    
    if (heroSection) {
      if (currentPath === '/' || currentPath === '' || currentPath === '/index.html') {
        heroSection.style.display = 'flex';
      } else {
        heroSection.style.display = 'none';
      }
    }
  }
  
  // Initial check
  handleRouteChange();
  
  // Listen for route changes (for React Router)
  window.addEventListener('popstate', handleRouteChange);
  
  // For programmatic navigation (React Router)
  const originalPushState = history.pushState;
  const originalReplaceState = history.replaceState;
  
  history.pushState = function() {
    originalPushState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  history.replaceState = function() {
    originalReplaceState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  // Also check when React app loads
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(handleRouteChange, 100);
    
    // Check periodically in case React Router changes routes
    setInterval(handleRouteChange, 500);
  });
