<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullproof</title>
    <meta name="description" content="Ultra-Advanced Zero-Knowledge Identity Protocol - A touch of class in your every financial decision with advanced web3xAI technology" />
    <meta name="author" content="Nullproof" />

    <!-- Favicon (logo beside title in browser tab) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #0a0a0f;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }
        
        .modern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 25% 25%, #0a0a0f 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #1a1a2e 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f, #1a1a2e);
            z-index: -10;
        }
        
        .orbital-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -5;
        }
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: orbitSpin linear infinite;
        }
        
        .orbit-1 {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }
        
        .orbit-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        .orbit-3 {
            width: 150px;
            height: 150px;
            top: 10%;
            right: 30%;
            animation-duration: 25s;
        }
        
        .orbit-4 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 20%;
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        @keyframes orbitSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(174 100% 45%), hsl(174 100% 50%), hsl(174 100% 55%));
            box-shadow: 0 0 15px hsl(174 100% 45%);
        }
        
        .orbit-1 .dot:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .orbit-1 .dot:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); }
        .orbit-1 .dot:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .orbit-1 .dot:nth-child(4) { top: 50%; left: 0; transform: translate(-50%, -50%); }
        
        .orbit-2 .dot:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .orbit-2 .dot:nth-child(2) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        
        .orbit-3 .dot:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .orbit-3 .dot:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); }
        .orbit-3 .dot:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        
        .orbit-4 .dot:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .orbit-4 .dot:nth-child(2) { top: 25%; right: 0; transform: translate(50%, -50%); }
        .orbit-4 .dot:nth-child(3) { bottom: 25%; right: 0; transform: translate(50%, 50%); }
        .orbit-4 .dot:nth-child(4) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .orbit-4 .dot:nth-child(5) { bottom: 25%; left: 0; transform: translate(-50%, 50%); }
        .orbit-4 .dot:nth-child(6) { top: 25%; left: 0; transform: translate(-50%, -50%); }
        
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -8;
        }
        
        .floating-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: hsl(174 100% 45%);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
        
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero-content {
            z-index: 10;
            position: relative;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, hsl(174 100% 45%), hsl(174 100% 50%), hsl(174 100% 55%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, hsl(174 100% 45%));
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: capitalize;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid hsl(174 100% 45%);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, hsl(174 100% 45%), transparent);
            transition: left 0.6s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
        }
        
        .feature-highlights {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 5;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(174 100% 45%);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, hsl(174 100% 45%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @media (max-width: 768px) {
            .feature-highlights {
                flex-direction: column;
                gap: 1rem;
                bottom: 10%;
            }
            
            .feature-card {
                min-width: 120px;
                padding: 1rem;
            }
            
            .orbit-1, .orbit-4 {
                width: 200px;
                height: 200px;
            }
            
            .orbit-2, .orbit-3 {
                width: 120px;
                height: 120px;
            }
        }
        
        .accent-glow {
            position: fixed;
            pointer-events: none;
            z-index: -7;
        }
        
        .glow-1 {
            top: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, hsl(174 100% 45%) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .glow-2 {
            bottom: 30%;
            right: 25%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, hsl(174 100% 45%) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
    </style>
  </head>

  <body>
    <div class="modern-bg"></div>
    
    <div class="orbital-system" id="orbitalSystem">
        <div class="orbit orbit-1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="orbit orbit-2">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="orbit orbit-3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="orbit orbit-4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="particle-field" id="particleField"></div>
    
    <section class="hero-section" id="heroSection">
        <div class="hero-content">
            <h1 class="main-title">Flex Your On-Chain Reputation Without Doxxing</h1>
            <p class="subtitle">ZK proofs, degen scores, and verifiable credentials in one protocol.</p>
            <a href="/dashboard" class="cta-button">Join the movement</a>
        </div>
    </section>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
<script>
  function handleRouteChange() {
    const heroSection = document.querySelector('#heroSection');
    const orbitalSystem = document.getElementById('orbitalSystem');
    const particleField = document.getElementById('particleField');
    const currentPath = window.location.pathname;
    
    console.log('Current path:', currentPath);
    
    if (heroSection && orbitalSystem && particleField) {
      if (currentPath === '/' || currentPath === '' || currentPath === '/index.html') {
        heroSection.style.display = 'flex';
        orbitalSystem.style.display = 'block';
        particleField.style.display = 'block';
        console.log('Showing hero section');
      } else {
        heroSection.style.display = 'none';
        orbitalSystem.style.display = 'none';
        particleField.style.display = 'none';
        console.log('Hiding hero section');
      }
    } else {
      console.log('Elements not found:', { heroSection, orbitalSystem, particleField });
    }
  }
  
  handleRouteChange();
  
  window.addEventListener('popstate', handleRouteChange);
  
  const originalPushState = history.pushState;
  const originalReplaceState = history.replaceState;
  
  history.pushState = function() {
    originalPushState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  history.replaceState = function() {
    originalReplaceState.apply(history, arguments);
    setTimeout(handleRouteChange, 0);
  };
  
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(handleRouteChange, 100);
    
    setInterval(handleRouteChange, 500);
  });
</script>
  </body>
</html>
